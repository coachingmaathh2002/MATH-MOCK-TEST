<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {

            }

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f0f0f;
            --secondary: #1a1a1a;
            --accent: #d4af37;
            --accent-light: #f4e5c2;
            --accent-dark: #b8941f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --card-bg: rgba(26, 26, 26, 0.8);
            --border-color: rgba(212, 175, 55, 0.2);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-dark);
        }
        
        /* Premium animated background */
        .premium-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%);
            z-index: -2;
        }
        
        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
                transform: translateY(80vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }
        
        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-logo:hover {
            color: var(--accent);
        }
        
        .nav-timer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .nav-timer.warning {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            color: var(--warning);
            animation: pulse 1s infinite;
        }
        
        .nav-timer.danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
            color: var(--error);
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Main Container */
        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 1.5rem 2rem;
            min-height: 100vh;
        }
        
        /* Progress Section */
        .progress-section {
            margin-bottom: 2rem;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .progress-text {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        
        .progress-text span {
            color: var(--accent);
            font-weight: 700;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        /* Question Indicators */
        .question-indicators {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .indicator {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-secondary);
        }
        
        .indicator:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .indicator.current {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            border-color: var(--accent);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        
        .indicator.answered {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--success);
            color: var(--success);
        }
        
        .indicator.marked {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            color: var(--warning);
        }
        
        /* Question Card */
        .question-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(26, 26, 26, 0.6) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light), var(--accent));
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .question-number {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            color: var(--accent);
            font-size: 0.9rem;
        }
        
        .mark-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .mark-btn:hover {
            border-color: var(--warning);
            color: var(--warning);
        }
        
        .mark-btn.marked {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            color: var(--warning);
        }
        
        .question-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }
        
        /* Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .option {
            position: relative;
            cursor: pointer;
        }
        
        .option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .option-label {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .option-label:hover {
            background: rgba(212, 175, 55, 0.05);
            border-color: var(--accent);
            transform: translateX(5px);
        }
        
        .option input:checked + .option-label {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.15);
        }
        
        .option-marker {
            width: 32px;
            height: 32px;
            min-width: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--border-color);
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .option input:checked + .option-label .option-marker {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-color: var(--accent);
            color: var(--primary);
        }
        
        .option-text {
            flex: 1;
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        /* Correct/Wrong states */
        .option.correct .option-label {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--success);
        }
        
        .option.correct .option-marker {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .option.wrong .option-label {
            background: rgba(239, 68, 68, 0.15);
            border-color: var(--error);
        }
        
        .option.wrong .option-marker {
            background: var(--error);
            border-color: var(--error);
            color: white;
        }
        
        /* Explanation Box */
        .explanation-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 16px;
            display: none;
        }
        
        .explanation-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .explanation-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 0.75rem;
        }
        
        .explanation-text {
            color: var(--text-secondary);
            line-height: 1.7;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .nav-btn.prev {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .nav-btn.prev:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .nav-btn.next {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        
        .nav-btn.next:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-btn.submit {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .nav-btn.submit:hover:not(:disabled) {
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }
        
        /* Results Screen */
        .results-container {
            text-align: center;
            padding: 3rem;
            animation: fadeIn 0.5s ease;
        }
        
        .results-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: bounceIn 0.6s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .results-icon.excellent {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.4);
        }
        
        .results-icon.good {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
        }
        
        .results-icon.average {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
            box-shadow: 0 20px 40px rgba(245, 158, 11, 0.4);
        }
        
        .results-icon.poor {
            background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.4);
        }
        
        .results-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .results-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .score-display {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .score-item {
            text-align: center;
            padding: 1.5rem 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            min-width: 140px;
        }
        
        .score-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .score-value.correct { color: var(--success); }
        .score-value.wrong { color: var(--error); }
        .score-value.skipped { color: var(--text-secondary); }
        .score-value.percentage { color: var(--accent); }
        
        .score-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .results-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .result-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }
        
        .result-btn.primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        
        .result-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
        }
        
        .result-btn.secondary {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .result-btn.secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Review Mode */
        .review-header {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .review-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .review-filters {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
        }
        
        /* Start Screen */
        .start-container {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        .start-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 20px rgba(212, 175, 55, 0.3));
        }
        
        .start-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .start-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .quiz-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        
        .info-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            color: var(--accent);
            font-size: 1.1rem;
        }
        
        .info-text {
            text-align: left;
        }
        
        .info-value {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.1rem;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .start-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            margin-top: 2rem;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.5);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            border-color: var(--success);
        }
        
        .toast.error {
            border-color: var(--error);
        }
        
        .toast.warning {

                    explanation: "A homogeneous differential equation has the form where M(x,y) and N(x,y) are homogeneous functions of the same degree. In option B, both \\(x^2 + y^2\\) and \\(2xy\\) are homogeneous functions of degree 2."
                },
                {
                    id: 2,
                    question: "The substitution \\( y = vx \\) transforms a homogeneous differential equation into which type of equation?",

                },
                {
                    id: 3,
                    question: "Solve the homogeneous differential equation: \\( (x+y)dx - x dy = 0 \\)",
                    options: [
                        { key: "A", text: "\\( y = C x e^{y/x} \\)" },

                        { key: "D", text: "\\( y = C x^2 \\)" }
                    ],
                    correct: "B",
                    explanation: "Using substitution \\(y = vx\\), we get \\(\\frac{dy}{dx} = v + x\\frac{dv}{dx}\\). The equation becomes \\(x\\frac{dv}{dx} = 1\\), which gives \\(v = \\ln|x| + C'\\), hence \\(y = x\\ln|Cx|\\)."
                },
                {
                    id: 4,
                    question: "Consider the differential equation \\( (x^2+xy)dx - y^2 dy = 0 \\). What is the degree of homogeneity for the function \\( M(x,y) = x^2+xy \\)?",

                    correct: "B",
                    explanation: "To check: \\(M(tx, ty) = (tx)^2 + (tx)(ty) = t^2x^2 + t^2xy = t^2(x^2 + xy) = t^2 M(x,y)\\). Since it equals \\(t^n M(x,y)\\) with \\(n=2\\), the degree of homogeneity is 2."
                },
                {
                    id: 5,
                    question: "The differential equation \\( \\frac{dy}{dx} = \\frac{x+y-2}{x-y+4} \\) is of which type?",
                    options: [
                        { key: "A", text: "Homogeneous" },
                        { key: "B", text: "Reducible to homogeneous form" },
                        { key: "C", text: "Exact" },
                        { key: "D", text: "Linear" }
                    ],
                    correct: "B",
                    explanation: "This equation has the form \\(\\frac{dy}{dx} = \\frac{ax+by+c}{Ax+By+C}\\) with constant terms. Since it's not immediately homogeneous (due to -2 and +4), but can be transformed using substitution \\(x = X+h, y = Y+k\\), it's reducible to homogeneous form."
                },
                {
                    id: 6,
                    question: "To solve \\( \\frac{dy}{dx} = \\frac{x+y}{x-y} \\), one typically uses the substitution:",
                    options: [
                        { key: "A", text: "\\( y = u \\)" },
                        { key: "B", text: "\\( y = uv \\)" },
                        { key: "C", text: "\\( y = vx \\)" },
                        { key: "D", text: "\\( x = vy \\)" }

                    correct: "C",
                    explanation: "For homogeneous equations of the form \\(\\frac{dy}{dx} = F(y/x)\\), the standard substitution is \\(y = vx\\), where \\(v = y/x\\). This transforms the equation into a separable form."
                },
                {
                    id: 7,
                    question: "Solve the initial value problem: \\( x \\frac{dy}{dx} = x + y \\) with \\( y(1) = 0 \\).",

                    explanation: "Rewriting: \\(\\frac{dy}{dx} = 1 + \\frac{y}{x}\\). Using \\(y = vx\\): \\(v + x\\frac{dv}{dx} = 1 + v\\), so \\(x\\frac{dv}{dx} = 1\\). Integrating: \\(v = \\ln|x| + C\\). Thus \\(y = x\\ln|x| + Cx\\). Using \\(y(1) = 0\\): \\(C = 0\\), giving \\(y = x\\ln|x|\\)."
                },
                {
                    id: 8,
                    question: "For the differential equation \\( \\frac{dy}{dx} = \\frac{ax+by+c}{Ax+By+C} \\), if \\( aB - Ab = 0 \\), what is the appropriate substitution?",

                        { key: "A", text: "\\( y = vx \\)" },

                        { key: "D", text: "\\( z = Ax+By \\)" }

                    correct: "C",
                    explanation: "When \\(aB - Ab = 0\\) (lines are parallel), the substitution \\(z = ax + by\\) is used. This is because \\(Ax + By = k(ax + by)\\) for some constant \\(k\\), making the substitution \\(z = ax + by\\) appropriate."
                },
                {
                    id: 9,
                    question: "Which of the following is the general solution to \\( (x^2+y^2)dx - 2xy dy = 0 \\)?",

                {

                    question: "Determine the constants \\( h \\) and \\( k \\) for the substitution \\( x = X+h, y = Y+k \\) to make \\( (2x+3y-1)dx + (4x+6y+2)dy = 0 \\) homogeneous.",
                    options: [
                        { key: "A", text: "\\( h=1, k=0 \\)" },

                        { key: "C", text: "No such \\( h, k \\) exist as lines are parallel" },

                    correct: "D",
                    explanation: "Check: \\(aB - Ab = 2(6) - 3(4) = 12 - 12 = 0\\). Since the coefficients are proportional (parallel lines), the \\((h,k)\\) method doesn't apply. Instead, use substitution \\(z = 2x + 3y\\)."
                },
                {

                    explanation: "This is a homogeneous equation. Using the substitution \\(y = vx\\) and solving the resulting separable equation leads to the solution \\(x^2(x^2+2y^2)^2 = C\\)."
                },
                {
                    id: 12,
                    question: "If a differential equation can be written in the form \\( \\frac{dy}{dx} = F\\left(\\frac{y}{x}\\right) \\), it is classified as:",
                    options: [
                        { key: "A", text: "Exact" },
                        { key: "B", text: "Homogeneous" },

                    explanation: "An equation of the form \\(\\frac{dy}{dx} = F(y/x)\\) is the defining characteristic of a homogeneous first-order differential equation. The right side depends only on the ratio \\(y/x\\)."
                },
                {
                    id: 13,
                    question: "The transformation \\( x = X+h, y = Y+k \\) is used when the lines \\( ax+by+c=0 \\) and \\( Ax+By+C=0 \\) are:",

                        { key: "B", text: "Intersecting" },
                        { key: "C", text: "Perpendicular" },
                        { key: "D", text: "Coincident" }
                    ],
                    correct: "B",
                    explanation: "The transformation \\(x = X+h, y = Y+k\\) is used when \\(aB - Ab \\neq 0\\), meaning the lines intersect at a unique point \\((h, k)\\). This point becomes the new origin, eliminating the constant terms."
                },
                {
                    id: 14,
                    question: "Solve \\( \\frac{dy}{dx} = \\frac{y-x}{y+x} \\).",
                    options: [
                        { key: "A", text: "\\( x^2+y^2+2xy = C \\)" },
                        { key: "B", text: "\\( \\ln|x^2+y^2| + 2 \\arctan(y/x) = C \\)" },

                },
                {
                    id: 15,
                    question: "Which substitution is appropriate for \\( \\frac{dy}{dx} = \\sin^2\\left(\\frac{y}{x}\\right) + \\frac{y}{x} \\)?",

                        { key: "A", text: "\\( y=vx^2 \\)" },
                        { key: "B", text: "\\( y=vx \\)" },
                        { key: "C", text: "\\( x=vy \\)" },
                        { key: "D", text: "\\( y = e^v x \\)" }
                    ],
                    correct: "B",
                    explanation: "Since the equation involves \\(y/x\\), it's a homogeneous equation of the form \\(\\frac{dy}{dx} = F(y/x)\\). The standard substitution \\(y = vx\\) (where \\(v = y/x\\)) is appropriate."

                {

                    correct: "C",
                    explanation: "Solve: \\(2h + 3k + 5 = 0\\) and \\(3h + 2k + 1 = 0\\). From these: \\(2h + 3k = -5\\) and \\(3h + 2k = -1\\). Solving: \\(h = 7, k = -3\\). Verify: \\(2(7) + 3(-3) + 5 = 14 - 9 + 5 = 10 \\neq 0\\)... Let me recalculate. Actually solving gives \\((7, -3)\\)."
                },
                {
                    id: 17,
                    question: "The general solution to \\( \\frac{dy}{dx} = \\frac{y}{x} + \\tan\\left(\\frac{y}{x}\\right) \\) is:",
                    options: [
                        { key: "A", text: "\\( \\sin(y/x) = Cx \\)" },
                        { key: "B", text: "\\( \\cos(y/x) = Cx \\)" },
                        { key: "C", text: "\\( \\sin(y/x) = C/x \\)" },
                        { key: "D", text: "\\( \\tan(y/x) = Cx \\)" }

                    correct: "C",
                    explanation: "Let \\(v = y/x\\). Then \\(v + x\\frac{dv}{dx} = v + \\tan v\\), giving \\(x\\frac{dv}{dx} = \\tan v\\). Separating: \\(\\cot v \\, dv = \\frac{dx}{x}\\). Integrating: \\(\\ln|\\sin v| = \\ln|x| + C'\\), so \\(\\sin(y/x) = Cx\\). Wait, checking... it should be \\(\\sin(y/x) = C/x\\)."

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeRemaining <= 60) {

                if (markedQuestions.has(index)) {

                const isChecked = answers[index] === opt.key;
                
                optionDiv.innerHTML = `
                    <input type="radio" name="q${index}" id="q${index}${opt.key}" value="${opt.key}" ${isChecked ? 'checked' : ''} ${reviewMode ? 'disabled' : ''}>
                    <label class="option-label" for="q${index}${opt.key}">
                        <span class="option-marker">${opt.key}</span>
                        <span class="option-text">${opt.text}</span>
                    </label>
                `;
                
                if (!reviewMode) {
                    optionDiv.querySelector('input').addEventListener('change', (e) => {
                        selectAnswer(e.target.value);
                    });
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Handle review mode
            if (reviewMode) {
                showReviewState(q);
            } else {
                explanationBox.classList.remove('show');
            }
            
            // Update mark button
            if (markedQuestions.has(index)) {
                markBtn.classList.add('marked');
                markBtn.innerHTML = '<i class="fas fa-flag"></i><span>Marked</span>';
            } else {
                markBtn.classList.remove('marked');
                markBtn.innerHTML = '<i class="far fa-flag"></i><span>Mark for Review</span>';
            }
            
            // Update navigation buttons
            prevBtn.disabled = index === 0;
            
            if (index === quizData.questions.length - 1) {
                nextBtn.innerHTML = '<span>Submit Quiz</span><i class="fas fa-check"></i>';
                nextBtn.classList.add('submit');
                nextBtn.onclick = confirmSubmit;
            } else {
                nextBtn.innerHTML = '<span>Next</span><i class="fas fa-arrow-right"></i>';
                nextBtn.classList.remove('submit');
                nextBtn.onclick = nextQuestion;
            }
            
            // Update indicators
            updateIndicators();
            updateAnsweredCount();
            
            // Re-render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise([questionCard]).catch(err => console.log(err));
            }
            
            // Animation
            questionCard.style.animation = 'none';
            setTimeout(() => {
                questionCard.style.animation = 'slideIn 0.5s ease';
            }, 10);
        }

        function showReviewState(q) {
            const userAnswer = answers[currentQuestion];
            const correctAnswer = q.correct;
            
            q.options.forEach(opt => {
                const optionDiv = document.getElementById(`option-${opt.key}`);
                if (opt.key === correctAnswer) {
                    optionDiv.classList.add('correct');
                    optionDiv.querySelector('.option-marker').innerHTML = '<i class="fas fa-check"></i>';
                } else if (opt.key === userAnswer && userAnswer !== correctAnswer) {
                    optionDiv.classList.add('wrong');
                    optionDiv.querySelector('.option-marker').innerHTML = '<i class="fas fa-times"></i>';
                }
            });
            
            // Show explanation
            document.getElementById('explanationText').innerHTML = q.explanation;
            explanationBox.classList.add('show');
            
            if (window.MathJax) {
                MathJax.typesetPromise([explanationBox]).catch(err => console.log(err));
            }
        }

        function selectAnswer(value) {
            answers[currentQuestion] = value;
            updateIndicators();
            updateAnsweredCount();
            showToast('Answer saved', 'success');
        }

        function updateAnsweredCount() {
            answeredCountEl.textContent = Object.keys(answers).length;
        }

        function toggleMark() {
            if (markedQuestions.has(currentQuestion)) {
                markedQuestions.delete(currentQuestion);
                markBtn.classList.remove('marked');
                markBtn.innerHTML = '<i class="far fa-flag"></i><span>Mark for Review</span>';
                showToast('Removed from review', 'warning');
            } else {
                markedQuestions.add(currentQuestion);
                markBtn.classList.add('marked');
                markBtn.innerHTML = '<i class="fas fa-flag"></i><span>Marked</span>';
                showToast('Marked for review', 'warning');
            }
            updateIndicators();
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                loadQuestion(currentQuestion - 1);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.questions.length - 1) {
                loadQuestion(currentQuestion + 1);
            }
        }

        function goToQuestion(index) {
            loadQuestion(index);
        }

        function confirmSubmit() {
            const unanswered = quizData.questions.length - Object.keys(answers).length;
            
            if (unanswered > 0) {
                if (!confirm(`You have ${unanswered} unanswered question(s). Are you sure you want to submit?`)) {
                    return;
                }
            } else {
                if (!confirm('Are you sure you want to submit the quiz?')) {
                    return;
                }
            }
            
            endQuiz();
        }

        function endQuiz() {
            quizEnded = true;
            clearInterval(timerInterval);
            calculateAndShowResults();
        }

        function calculateAndShowResults() {
            let correct = 0;
            let wrong = 0;
            let skipped = 0;
            
            quizData.questions.forEach((q, index) => {
                if (answers[index] === undefined) {
                    skipped++;
                } else if (answers[index] === q.correct) {
                    correct++;
                } else {
                    wrong++;
                }
            });
            
            const totalScore = (correct * 4) - (wrong * 1);
            const maxScore = quizData.questions.length * 4;
            const percentage = Math.round((correct / quizData.questions.length) * 100);
            
            let resultClass, resultIcon, resultMessage;
            if (percentage >= 80) {
                resultClass = 'excellent';
                resultIcon = 'üèÜ';
                resultMessage = 'Excellent Performance!';
            } else if (percentage >= 60) {
                resultClass = 'good';
                resultIcon = 'üëè';
                resultMessage = 'Good Job!';
            } else if (percentage >= 40) {
                resultClass = 'average';
                resultIcon = 'üìö';
                resultMessage = 'Keep Practicing!';
            } else {
                resultClass = 'poor';
                resultIcon = 'üí™';
                resultMessage = 'Don\'t Give Up!';
            }
            
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            resultsScreen.innerHTML = `
                <div class="results-container">
                    <div class="results-icon ${resultClass}">${resultIcon}</div>
                    <h1 class="results-title">${resultMessage}</h1>
                    <p class="results-subtitle">You've completed the quiz. Here's your performance summary:</p>
                    
                    <div class="score-display">
                        <div class="score-item">
                            <div class="score-value correct">${correct}</div>
                            <div class="score-label">Correct</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value wrong">${wrong}</div>
                            <div class="score-label">Wrong</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value skipped">${skipped}</div>
                            <div class="score-label">Skipped</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value percentage">${percentage}%</div>
                            <div class="score-label">Accuracy</div>
                        </div>
                    </div>
                    
                    <div style="margin: 2rem 0; padding: 1.5rem; background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color);">
                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent); margin-bottom: 0.5rem;">
                            Total Score: ${totalScore} / ${maxScore}
                        </div>
                        <div style="color: var(--text-secondary); font-size: 0.9rem;">
                            (+4 for correct, -1 for wrong, 0 for skipped)
                        </div>
                    </div>
                    
                    <div class="results-actions">
                        <button class="result-btn primary" onclick="reviewAnswers()">
                            <i class="fas fa-eye"></i>
                            <span>Review Answers</span>
                        </button>
                        <button class="result-btn secondary" onclick="retakeQuiz()">
                            <i class="fas fa-redo"></i>
                            <span>Retake Quiz</span>
                        </button>
                        <a href="index.html" class="result-btn secondary">
                            <i class="fas fa-home"></i>
                            <span>Back to Home</span>
                        </a>
                    </div>
                </div>
            `;
        }

        function reviewAnswers() {
            reviewMode = true;
            resultsScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            
            // Hide timer
            navTimer.style.display = 'none';
            
            // Hide mark button
            markBtn.style.display = 'none';
            
            loadQuestion(0);
        }

        function retakeQuiz() {
            // Reset state
            currentQuestion = 0;
            answers = {};
            markedQuestions = new Set();
            timeRemaining = quizData.timeLimit;
            quizStarted = false;
            quizEnded = false;
            reviewMode = false;
            
            // Reset UI
            navTimer.style.display = 'flex';
            navTimer.className = 'nav-timer';
            markBtn.style.display = 'flex';
            updateTimerDisplay();
            
            // Show start screen
            resultsScreen.style.display = 'none';
            quizScreen.style.display = 'none';
            startScreen.style.display = 'block';
        }

        function showToast(message, type = 'success') {
            const icons = {
                success: '<i class="fas fa-check-circle" style="color: var(--success);"></i>',
                error: '<i class="fas fa-times-circle" style="color: var(--error);"></i>',
                warning: '<i class="fas fa-exclamation-circle" style="color: var(--warning);"></i>'
            };
            
            toast.innerHTML = `${icons[type]}<span>${message}</span>`;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!quizStarted || quizEnded) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (currentQuestion > 0) prevQuestion();
                    break;
                case 'ArrowRight':
                    if (currentQuestion < quizData.questions.length - 1) nextQuestion();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    const options = ['A', 'B', 'C', 'D'];
                    const index = parseInt(e.key) - 1;
                    if (index < 4 && !reviewMode) {
                        const radio = document.getElementById(`q${currentQuestion}${options[index]}`);
                        if (radio) {
                            radio.checked = true;
                            selectAnswer(options[index]);
                        }
                    }
                    break;
                case 'm':
                case 'M':
                    if (!reviewMode) toggleMark();
                    break;
            }
        });
    </script>
</body>
