<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {

            }

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f0f0f;
            --secondary: #1a1a1a;
            --accent: #d4af37;
            --accent-light: #f4e5c2;
            --accent-dark: #b8941f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --card-bg: rgba(26, 26, 26, 0.8);
            --border-color: rgba(212, 175, 55, 0.2);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-dark);
        }
        
        /* Premium animated background */
        .premium-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%);
            z-index: -2;
        }
        
        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
                transform: translateY(80vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }
        
        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-logo:hover {
            color: var(--accent);
        }
        
        .nav-timer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .nav-timer.warning {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            color: var(--warning);
            animation: pulse 1s infinite;
        }
        
        .nav-timer.danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
            color: var(--error);
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Main Container */
        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 1.5rem 2rem;
            min-height: 100vh;
        }
        
        /* Progress Section */
        .progress-section {
            margin-bottom: 2rem;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .progress-text {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        
        .progress-text span {
            color: var(--accent);
            font-weight: 700;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        /* Question Indicators */
        .question-indicators {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .indicator {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-secondary);
        }
        
        .indicator:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .indicator.current {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            border-color: var(--accent);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        
        .indicator.answered {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--success);
            color: var(--success);
        }
        
        .indicator.marked {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            color: var(--warning);
        }
        
        /* Question Card */
        .question-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(26, 26, 26, 0.6) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light), var(--accent));
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .question-number {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            color: var(--accent);
            font-size: 0.9rem;
        }
        
        .mark-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .mark-btn:hover {
            border-color: var(--warning);
            color: var(--warning);
        }
        
        .mark-btn.marked {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            color: var(--warning);
        }
        
        .question-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }
        
        /* Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .option {
            position: relative;
            cursor: pointer;
        }
        
        .option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .option-label {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .option-label:hover {
            background: rgba(212, 175, 55, 0.05);
            border-color: var(--accent);
            transform: translateX(5px);
        }
        
        .option input:checked + .option-label {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.15);
        }
        
        .option-marker {
            width: 32px;
            height: 32px;
            min-width: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--border-color);
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .option input:checked + .option-label .option-marker {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-color: var(--accent);
            color: var(--primary);
        }
        
        .option-text {
            flex: 1;
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        /* Correct/Wrong states */
        .option.correct .option-label {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--success);
        }
        
        .option.correct .option-marker {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .option.wrong .option-label {
            background: rgba(239, 68, 68, 0.15);
            border-color: var(--error);
        }
        
        .option.wrong .option-marker {
            background: var(--error);
            border-color: var(--error);
            color: white;
        }
        
        /* Explanation Box */
        .explanation-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 16px;
            display: none;
        }
        
        .explanation-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .explanation-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 0.75rem;
        }
        
        .explanation-text {
            color: var(--text-secondary);
            line-height: 1.7;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .nav-btn.prev {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .nav-btn.prev:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .nav-btn.next {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        
        .nav-btn.next:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-btn.submit {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .nav-btn.submit:hover:not(:disabled) {
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }
        
        /* Results Screen */
        .results-container {
            text-align: center;
            padding: 3rem;
            animation: fadeIn 0.5s ease;
        }
        
        .results-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: bounceIn 0.6s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .results-icon.excellent {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.4);
        }
        
        .results-icon.good {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
        }
        
        .results-icon.average {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
            box-shadow: 0 20px 40px rgba(245, 158, 11, 0.4);
        }
        
        .results-icon.poor {
            background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.4);
        }
        
        .results-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .results-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .score-display {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .score-item {
            text-align: center;
            padding: 1.5rem 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            min-width: 140px;
        }
        
        .score-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .score-value.correct { color: var(--success); }
        .score-value.wrong { color: var(--error); }
        .score-value.skipped { color: var(--text-secondary); }
        .score-value.percentage { color: var(--accent); }
        
        .score-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .results-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .result-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }
        
        .result-btn.primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        
        .result-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
        }
        
        .result-btn.secondary {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        .result-btn.secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Review Mode */
        .review-header {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .review-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .review-filters {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
        }
        
        /* Start Screen */
        .start-container {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 0.5s ease;
        }
        
        .start-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 20px rgba(212, 175, 55, 0.3));
        }
        
        .start-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .start-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .quiz-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        
        .info-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            color: var(--accent);
            font-size: 1.1rem;
        }
        
        .info-text {
            text-align: left;
        }
        
        .info-value {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.1rem;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .start-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            margin-top: 2rem;
        }
        
        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.5);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            border-color: var(--success);
        }
        
        .toast.error {
            border-color: var(--error);
        }
        
        .toast.warning {

        // State
        let currentQuestion = 0;

        let timeRemaining = quizData.timeLimit;
        let timerInterval = null;

        let quizEnded = false;
        let reviewMode = false;

        // DOM Elements
        const startScreen = document.getElementById('startScreen');
        const quizScreen = document.getElementById('quizScreen');

        const progressBar = document.getElementById('progressBar');

        const answeredCountEl = document.getElementById('answeredCount');
        const indicatorsEl = document.getElementById('indicators');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const markBtn = document.getElementById('markBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        const navTimer = document.getElementById('navTimer');
        const toast = document.getElementById('toast');
        const explanationBox = document.getElementById('explanationBox');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            document.getElementById('totalNum').textContent = quizData.questions.length;
        });

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 15 + 15}s`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                container.appendChild(particle);
            }
        }

        function startQuiz() {
            quizStarted = true;
            startScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            
            createIndicators();
            loadQuestion(0);
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeRemaining <= 60) {
                navTimer.className = 'nav-timer danger';
            } else if (timeRemaining <= 300) {
                navTimer.className = 'nav-timer warning';
            }
        }

        function createIndicators() {
            indicatorsEl.innerHTML = '';
            quizData.questions.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.textContent = index + 1;
                indicator.onclick = () => goToQuestion(index);
                indicatorsEl.appendChild(indicator);
            });
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = indicatorsEl.querySelectorAll('.indicator');
            indicators.forEach((ind, index) => {
                ind.className = 'indicator';
                if (index === currentQuestion) {
                    ind.classList.add('current');
                }
                if (answers[index] !== undefined) {
                    ind.classList.add('answered');
                }
                if (markedQuestions.has(index)) {
                    ind.classList.add('marked');
                }
            });
        }

        function loadQuestion(index) {
            const q = quizData.questions[index];
            currentQuestion = index;
            
            // Update header
            document.getElementById('questionLabel').textContent = `Question ${index + 1}`;
            currentNumEl.textContent = index + 1;
            
            // Update progress
            const progress = ((index + 1) / quizData.questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Update question text
            questionText.innerHTML = q.question;
            
            // Update options
            optionsContainer.innerHTML = '';
            q.options.forEach(opt => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.id = `option-${opt.key}`;
                
                const isChecked = answers[index] === opt.key;
                
                optionDiv.innerHTML = `
                    <input type="radio" name="q${index}" id="q${index}${opt.key}" value="${opt.key}" ${isChecked ? 'checked' : ''} ${reviewMode ? 'disabled' : ''}>
                    <label class="option-label" for="q${index}${opt.key}">
                        <span class="option-marker">${opt.key}</span>
                        <span class="option-text">${opt.text}</span>
                    </label>
                `;
                
                if (!reviewMode) {
                    optionDiv.querySelector('input').addEventListener('change', (e) => {
                        selectAnswer(e.target.value);
                    });
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Handle review mode
            if (reviewMode) {
                showReviewState(q);
            } else {
                explanationBox.classList.remove('show');
            }
            
            // Update mark button
            if (markedQuestions.has(index)) {
                markBtn.classList.add('marked');
                markBtn.innerHTML = '<i class="fas fa-flag"></i><span>Marked</span>';
            } else {
                markBtn.classList.remove('marked');
                markBtn.innerHTML = '<i class="far fa-flag"></i><span>Mark for Review</span>';
            }
            
            // Update navigation buttons
            prevBtn.disabled = index === 0;
            
            if (index === quizData.questions.length - 1) {
                nextBtn.innerHTML = '<span>Submit Quiz</span><i class="fas fa-check"></i>';
                nextBtn.classList.add('submit');
                nextBtn.onclick = confirmSubmit;
            } else {
                nextBtn.innerHTML = '<span>Next</span><i class="fas fa-arrow-right"></i>';
                nextBtn.classList.remove('submit');
                nextBtn.onclick = nextQuestion;
            }
            
            // Update indicators
            updateIndicators();
            updateAnsweredCount();
            
            // Re-render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise([questionCard]).catch(err => console.log(err));
            }
            
            // Animation
            questionCard.style.animation = 'none';
            setTimeout(() => {
                questionCard.style.animation = 'slideIn 0.5s ease';
            }, 10);
        }

        function showReviewState(q) {
            const userAnswer = answers[currentQuestion];
            const correctAnswer = q.correct;
            
            q.options.forEach(opt => {
                const optionDiv = document.getElementById(`option-${opt.key}`);
                if (opt.key === correctAnswer) {
                    optionDiv.classList.add('correct');
                    optionDiv.querySelector('.option-marker').innerHTML = '<i class="fas fa-check"></i>';
                } else if (opt.key === userAnswer && userAnswer !== correctAnswer) {
                    optionDiv.classList.add('wrong');
                    optionDiv.querySelector('.option-marker').innerHTML = '<i class="fas fa-times"></i>';
                }
            });
            
            // Show explanation
            document.getElementById('explanationText').innerHTML = q.explanation;
            explanationBox.classList.add('show');
            
            if (window.MathJax) {
                MathJax.typesetPromise([explanationBox]).catch(err => console.log(err));
            }
        }

        function selectAnswer(value) {
            answers[currentQuestion] = value;
            updateIndicators();
            updateAnsweredCount();
            showToast('Answer saved', 'success');
        }

        function updateAnsweredCount() {
            answeredCountEl.textContent = Object.keys(answers).length;
        }

        function toggleMark() {
            if (markedQuestions.has(currentQuestion)) {
                markedQuestions.delete(currentQuestion);
                markBtn.classList.remove('marked');
                markBtn.innerHTML = '<i class="far fa-flag"></i><span>Mark for Review</span>';
                showToast('Removed from review', 'warning');
            } else {
                markedQuestions.add(currentQuestion);
                markBtn.classList.add('marked');
                markBtn.innerHTML = '<i class="fas fa-flag"></i><span>Marked</span>';
                showToast('Marked for review', 'warning');
            }
            updateIndicators();
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                loadQuestion(currentQuestion - 1);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.questions.length - 1) {
                loadQuestion(currentQuestion + 1);
            }
        }

        function goToQuestion(index) {
            loadQuestion(index);
        }

        function confirmSubmit() {
            const unanswered = quizData.questions.length - Object.keys(answers).length;
            
            if (unanswered > 0) {
                if (!confirm(`You have ${unanswered} unanswered question(s). Are you sure you want to submit?`)) {
                    return;
                }
            } else {
                if (!confirm('Are you sure you want to submit the quiz?')) {
                    return;
                }
            }
            
            endQuiz();
        }

        function endQuiz() {
            quizEnded = true;
            clearInterval(timerInterval);
            calculateAndShowResults();
        }

        function calculateAndShowResults() {
            let correct = 0;
            let wrong = 0;
            let skipped = 0;
            
            quizData.questions.forEach((q, index) => {
                if (answers[index] === undefined) {
                    skipped++;
                } else if (answers[index] === q.correct) {
                    correct++;
                } else {
                    wrong++;
                }
            });
            
            const totalScore = (correct * 4) - (wrong * 1);
            const maxScore = quizData.questions.length * 4;
            const percentage = Math.round((correct / quizData.questions.length) * 100);
            
            let resultClass, resultIcon, resultMessage;
            if (percentage >= 80) {
                resultClass = 'excellent';
                resultIcon = 'üèÜ';
                resultMessage = 'Excellent Performance!';
            } else if (percentage >= 60) {
                resultClass = 'good';
                resultIcon = 'üëè';
                resultMessage = 'Good Job!';
            } else if (percentage >= 40) {
                resultClass = 'average';
                resultIcon = 'üìö';
                resultMessage = 'Keep Practicing!';
            } else {
                resultClass = 'poor';
                resultIcon = 'üí™';
                resultMessage = 'Don\'t Give Up!';
            }
            
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            resultsScreen.innerHTML = `
                <div class="results-container">
                    <div class="results-icon ${resultClass}">${resultIcon}</div>
                    <h1 class="results-title">${resultMessage}</h1>
                    <p class="results-subtitle">You've completed the quiz. Here's your performance summary:</p>
                    
                    <div class="score-display">
                        <div class="score-item">
                            <div class="score-value correct">${correct}</div>
                            <div class="score-label">Correct</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value wrong">${wrong}</div>
                            <div class="score-label">Wrong</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value skipped">${skipped}</div>
                            <div class="score-label">Skipped</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value percentage">${percentage}%</div>
                            <div class="score-label">Accuracy</div>
                        </div>
                    </div>
                    
                    <div style="margin: 2rem 0; padding: 1.5rem; background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color);">
                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent); margin-bottom: 0.5rem;">
                            Total Score: ${totalScore} / ${maxScore}
                        </div>
                        <div style="color: var(--text-secondary); font-size: 0.9rem;">
                            (+4 for correct, -1 for wrong, 0 for skipped)
                        </div>
                    </div>
                    
                    <div class="results-actions">
                        <button class="result-btn primary" onclick="reviewAnswers()">
                            <i class="fas fa-eye"></i>
                            <span>Review Answers</span>
                        </button>
                        <button class="result-btn secondary" onclick="retakeQuiz()">
                            <i class="fas fa-redo"></i>
                            <span>Retake Quiz</span>
                        </button>
                        <a href="../index.html" class="result-btn secondary">
                            <i class="fas fa-home"></i>
                            <span>Back to Home</span>
                        </a>
                    </div>
                </div>
            `;
        }

        function reviewAnswers() {
            reviewMode = true;
            resultsScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            
            // Hide timer
            navTimer.style.display = 'none';
            
            // Hide mark button
            markBtn.style.display = 'none';
            
            loadQuestion(0);
        }

        function retakeQuiz() {
            // Reset state
            currentQuestion = 0;
            answers = {};
            markedQuestions = new Set();
            timeRemaining = quizData.timeLimit;
            quizStarted = false;
            quizEnded = false;
            reviewMode = false;
            
            // Reset UI
            navTimer.style.display = 'flex';
            navTimer.className = 'nav-timer';
            markBtn.style.display = 'flex';
            updateTimerDisplay();
            
            // Show start screen
            resultsScreen.style.display = 'none';
            quizScreen.style.display = 'none';
            startScreen.style.display = 'block';
        }

        function showToast(message, type = 'success') {
            const icons = {
                success: '<i class="fas fa-check-circle" style="color: var(--success);"></i>',
                error: '<i class="fas fa-times-circle" style="color: var(--error);"></i>',
                warning: '<i class="fas fa-exclamation-circle" style="color: var(--warning);"></i>'
            };
            
            toast.innerHTML = `${icons[type]}<span>${message}</span>`;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!quizStarted || quizEnded) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (currentQuestion > 0) prevQuestion();
                    break;
                case 'ArrowRight':
                    if (currentQuestion < quizData.questions.length - 1) nextQuestion();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    const options = ['A', 'B', 'C', 'D'];
                    const index = parseInt(e.key) - 1;
                    if (index < 4 && !reviewMode) {
                        const radio = document.getElementById(`q${currentQuestion}${options[index]}`);
                        if (radio) {
                            radio.checked = true;
                            selectAnswer(options[index]);
                        }
                    }
                    break;
                case 'm':
                case 'M':
                    if (!reviewMode) toggleMark();
                    break;
            }
        });
    </script>
</body>
